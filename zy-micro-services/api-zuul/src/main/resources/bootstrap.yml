spring:
  profiles:
    active: ${SPRING_CLOUD_CONFIG_PROFILE:local}
    application:
      name: @project.artifactId@
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: http://localhost:8848
      config:
        server-addr: http://localhost:8848
        file-extension: yaml
        shared-dataids: application.yaml
        refreshable-dataids: application.yaml