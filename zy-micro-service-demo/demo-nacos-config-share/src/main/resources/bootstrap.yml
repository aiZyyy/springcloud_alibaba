spring:
  application:
    name: demo-nacos-config-share
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: 127.0.0.1:8848
        prefix: ${spring.application.name}
        namespace: 317fcfa2-5e10-438a-b220-a5de3b05862b
        file-extension: yml
        extension-configs:
          - data-id: shareconfig3.yml
            group: SHARE3_GROUP
            refresh: true
          - data-id: shareconfig4.yml
            group: SHARE4_GROUP
            refresh: true
        shared-configs:
          - data-id: shareconfig1.yml
            refresh: true
          - data-id: shareconfig2.yml
            refresh: true




